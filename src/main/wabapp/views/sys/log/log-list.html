<%layout("/layout/body.html",{title:'日志管理',libs:['jqgrid']}){%>
<section class="content-header" style="margin-bottom: 10px">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">系统监控</li>
    </ol>
</section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">日志管理</h3>
            <div class="box-tools pull-right">
                <a href="#" class="btn btn-default btn-sm" id="btnSearch" title="查询"><i class="fa fa-filter"></i> 查询</a>
            </div>
        </div>
        <div class="box-body">
            <form style="margin: 10px" id="searchForm" action="${ctxPath}/log/list" method="post" class="form-horizontal hide">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">操作用户</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="username">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-small btn-default" style="width: 60px">查询</button>
                        <button type="button" class="btn btn-small btn-default" style="width: 60px" onclick="bet.addTabPage('新增用户','/user/form')">新增</button>
                    </div>
                </div>
            </form>
            <table id="dataGrid"></table>
            <div id="dataGridPage"></div>
        </div>
    </div>
</section>
<%}%>
<script>
    $('#dataGrid').dataGrid({
        searchForm: $("#searchForm"),
        autoGridHeight: true, // 自动表格高度
        columnModel: [
            {header: '操作用户', name: 'username', index: 'username', width: 100, align: "center"},
            {header: '描述', name: 'operation', index: 'operation', width: 100, align: "center"},
            {header: '耗时（毫秒）', name: 'time', index: 'time', width: 100, align: "center"},
            {header: '操作方法', name: 'method', index: 'method', width: 100, align: "center"},
            {header: '参数', name: 'params', index: 'params', width: 100, align: "center"},
            {header: 'IP地址', name: 'ip', index: 'ip', width: 100, align: "center"},
            {header: '地点', name: 'location', index: 'location', width: 100, align: "center"},
            {header: '操作时间', name: 'createTime', index: 'create_time', width: 100, align: "center"}
        ],
        // 加载成功后执行事件
        ajaxSuccess: function (data) {

        }
    });
</script>
