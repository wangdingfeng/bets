<%layout("/layout/body.html",{title:'部门管理',libs:['jqgrid']}){%>
<section class="content-header" style="margin-bottom: 10px">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">部门管理</li>
    </ol>
</section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">部门管理</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <form style="margin: 10px" id="searchForm" action="${ctxPath}/office/list" method="post" class="form-horizontal">
                <input id="pageNo" name="pageNo" type="hidden" value="0">
                <input id="pageSize" name="pageSize" type="hidden" value="">
                <input id="orderBy" name="orderBy" type="hidden" value="">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">部门名称</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" name="name">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-small btn-default" style="width: 60px">查询</button>
                        <button type="button" class="btn btn-small btn-default" style="width: 60px" onclick="bet.addTabPage('新增部门','/office/form')">新增</button>
                    </div>
                </div>
            </form>
            <table id="dataGrid"></table>
        </div>
    </div>
</section>
<%}%>
<script>
    //初始化DataGrid对象
    $('#dataGrid').dataGrid({
        searchForm: $("#searchForm"),
        columnModel: [
            {header:'机构名称', name:'name', index:'a.name', width:150, align:"left"},
            {header:'归属区域', name:'areaName', index:'ar.name', width:80, align:"center"},
            {header:'机构编码', name:'code', index:'a.code', width:80, align:"center"},
            {header:'机构类型', name:'type', index:'a.type', width:80, align:"center"},
            {header:'备注', name:'remarks', index:'a.remarks', width:80, align:"center"}
        ],
        treeGrid: true,
        defaultExpandLevel: 0,
        expandNodeClearPostData: 'name',
        treeIcons : {
            plus: "ui-icon-circlesmall-plus",
            minus: "ui-icon-circlesmall-minus",
            leaf : "ui-icon-radio-off"
        },
        // 加载成功后执行事件
        ajaxSuccess: function(data){

        }
    });
</script>
