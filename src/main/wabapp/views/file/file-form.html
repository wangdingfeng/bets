<%layout("/layout/body.html",{title:'新增文件',libs:['validate','file']}){%>
<section class="content-header" style="margin-bottom: 10px">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">添加文件</li>
    </ol>
</section>
<div class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">添加文件</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <form style="margin: 10px" class="form-horizontal">
            <div class="form-unit">文件基本信息</div>
            <div class="box-body no-padding">
                <input type="hidden" value="${user.userId!}" name="userId">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-sm-2" title=""> 上传文件：</label>
                            <div class="col-sm-10">
                                <#fileUploader url="${ctxPath}/file/upload"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!--<button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-check"></i>保 存</button>&nbsp;-->
                        <button type="button" class="btn btn-sm btn-default" onclick="bet.closeTab()"><i class="fa fa-reply-all"></i> 关 闭</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <%}%>
