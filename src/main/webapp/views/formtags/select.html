
	<%
		var p = {
		// 标签参数
		id: id!name,
		class:class!"",
		data:data!,
		name:name!'',
		value:value!"",
		onchange:onchange!"",
		disabled:disabled!"",
		onValue:onValue!""
	};
	%>

<select id="${p.id}" name="${p.name}" class="${p.class}" onchange="${p.onchange}" <% if(!isEmpty(p.disabled)) {%> disabled="disabled" <%}%> >
	<%
		var html = toDocument("select", tagBody, p.data, p.name, p.value, p.onValue);
	 	print(html);
	%>
</select>
