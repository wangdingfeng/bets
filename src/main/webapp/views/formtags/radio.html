<%
	var p = {
		id: id!name,
		class:class!"",
		name:name!'',
		dictType:dictType!'',
		disabled:disabled!''//不可编辑
	};
	var dictList = DictUtils.getDictList(dictType);
%>
<span class="icheck">
<%for(dict in dictList) {%>
	<label id="${p.id}"><input type="radio" name="${p.name}" class="${p.class}" value="${dict.dictValue}" ${dict.dictValue == value ? 'checked':''} ${p.disabled}/> ${dict.dictLabel} </label>
<%}%>
</span>
