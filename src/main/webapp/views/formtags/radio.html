<%
	var p = {
		id: id!name,
		class:class!"",
		name:name!'',
		dictType:dictType!''
	};
	var dictList = DictUtils.getDictList(dictType);
%>
<span class="icheck">
<%for(dict in dictList) {%>
	<label id="${id}"><input type="radio" name="${name}" class="${class}" value="${dict.dictValue}" ${dict.dictValue == value ? 'checked':''}/> ${dict.dictLabel}</label>
<%}%>
</span>
