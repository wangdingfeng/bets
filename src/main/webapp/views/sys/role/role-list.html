<%layout("/layout/body.html",{title:'角色管理',libs:['jqgrid']}){%>
<section class="content-header" style="margin-bottom: 10px">
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">角色管理</li>
    </ol>
</section>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">角色管理</h3>
            <div class="box-tools pull-right">
                <a href="javascript:void(0)" class="btn btn-default btn-sm" id="btnSearch" title="查询"><i class="fa fa-filter"></i> 查询</a>
                <a href="javascript:void(0)" class="btn btn-default btn-sm" id="btnS" title="新增" onclick="bet.addTabPage('新增角色','/role/form')"><i class="fa fa-filter"></i> 新增</a>
            </div>
        </div>
        <div class="box-body">
            <form style="margin: 10px" id="searchForm" action="${ctxPath}/role/list" method="post" class="form-horizontal hide">
                <input id="pageNo" name="pageNo" type="hidden" value="0">
                <input id="pageSize" name="pageSize" type="hidden" value="">
                <input id="orderBy" name="orderBy" type="hidden" value="">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">角色名称</label>
                            <div class="col-sm-8">
                                <input class="form-control width-120" type="text" name="name">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-sm btn-primary" style="width: 60px">查询</button>
                        <button type="reset" class="btn btn-default btn-sm">重置</button>
                    </div>
                </div>
            </form>
            <table id="dataGrid"></table>
            <div id="dataGridPage"></div>
        </div>
    </div>
</section>
<%}%>
<script>
    $('#dataGrid').dataGrid({
        searchForm: $("#searchForm"),
        columnModel: [
            {header: '角色名称', name: 'roleName', index: 'role_name', width: 100, align: "center"},
            {header: '角色所属部门', name: 'deptName', index: 'dept_name', width: 100, align: "center"},
            {header: '角色描述', name: 'remark', index: 'remark', width: 100, align: "center"},
            {header: '创建时间', name: 'createTime', index: 'create_time', width: 100, align: "center"},
            {
                header: '操作',
                name: 'actions',
                width: 120,
                sortable: false,
                title: false,
                formatter: function (val, obj, row, act) {
                    var actions = [];
                    actions.push('<a href="/role/form?roleId=' + row.roleId + '" class="btnList" title="编辑角色"><i class="fa fa-pencil"></i></a>&nbsp;');
                    actions.push('<a href="${ctxPath}/role/delete?roleId=' + row.roleId + '" class="btnList" title="删除角色" data-confirm="确认要删除角色信息吗？"><i class="fa fa-trash-o"></i></a>&nbsp;');
                    return actions.join('');
                }
            }
        ],
        // 加载成功后执行事件
        ajaxSuccess: function (data) {

        }
    });
</script>
