<%layout("/layout/body.html",{title:'Redis监控',libs:['highchart']}){%>
<div class="content">
    <div class="box" style="margin-bottom: 0px">
        <div class="box-header with-border">
            <h3 class="box-title">Redis监控</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-block">
                    <div id="container" style="height:300px"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"></h2>
                </div>
                <div class="card-block">
                    <div id="keysChart" style="height:300px"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title" style="padding:1rem 0">Redis 详细信息：</h2>
                </div>
                <div class="card-block">
                    <table class="table table-condensed table-hover"
                           style="word-break: break-all; word-wrap: break-word;">
                        <tbody>
                        <% for(item in infoList){%>
                        <tr>
                            <td>${item.key}</td>
                            <td>${item.description}</td>
                            <td>${item.value}</td>
                        </tr>
                        <%}%>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<%}%>
<script>
    $(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });
        $("#container").highcharts({
            chart: {
                type: "spline",
                animation: Highcharts.svg,
                marginRight: 0,
                events: {
                    load: function () {
                        var series = this.series[0];
                        rediskeysSizeInterval = setInterval(function () {
                            $.getJSON("${ctxPath}/redis/memoryInfo", function (data) {
                                var x = data.create_time,
                                    y = data.used_memory / 1024;
                                series.addPoint([x, y], true, true);
                            });
                        }, 3e3);
                    }
                }
            },
            title: {
                text: "Redis 内存实时占用情况",
                style: {
                    "font-size": "1.2rem"
                }
            },
            xAxis: {
                type: "datetime",
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: "kb"
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: "#808080"
                }]
            },
            plotOptions: {
                spline: {
                    color: '#2196F3'
                }
            },
            credits: {
                enabled: false
            },
            tooltip: {
                formatter: function () {
                    return "<b>" + this.series.name + "</b><br/>" + Highcharts.dateFormat("%Y-%m-%d %H:%M:%S", this.x) + "<br/>" + Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: "内存占用（kb）",
                data: function () {
                    var data = [], time = new Date().getTime(), i;
                    for (i = -19; i <= 0; i++) {
                        data.push({
                            x: time + i * 1e3,
                            y: Math.random() * (1e3 - 800) + 800
                        });
                    }
                    return data;
                }()
            }]
        });
        $("#keysChart").highcharts({
            chart: {
                type: "spline",
                animation: Highcharts.svg,
                marginRight: 10,
                events: {
                    load: function () {
                        var series = this.series[0];
                        redisMemoryInfoInterval = setInterval(function () {
                            $.getJSON("${ctxPath}/redis/keysSize", function (data) {
                                var x = data.create_time,
                                    y = data.dbSize;
                                series.addPoint([x, y], true, true);
                            });
                        }, 3e3);
                    }
                }
            },
            title: {
                text: "Redis key的实时数量",
                style: {
                    "font-size": "1.2rem"
                }
            },
            xAxis: {
                type: "datetime",
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: ""
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: "#808080"
                }]
            },
            plotOptions: {
                spline: {
                    color: '#2196F3'
                }
            },
            tooltip: {
                formatter: function () {
                    return "<b>" + this.series.name + "</b><br/>" + Highcharts.dateFormat("%Y-%m-%d %H:%M:%S", this.x) + "<br/>" + Highcharts.numberFormat(this.y, 2);
                }
            },
            credits: {
                enabled: false
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: "keys",
                data: function () {
                    var data = [], time = new Date().getTime(), i;
                    for (i = -19; i <= 0; i++) {
                        data.push({
                            x: time + i * 1e3,
                            y: 0
                        });
                    }
                    return data;
                }()
            }]
        });
    });
</script>
